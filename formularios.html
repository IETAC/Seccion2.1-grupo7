<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        input{
            display: block;
            width: 90%;
            overflow: hidden;
            margin: auto;
        }
        form{
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgb(57, 60, 128) 54%, rgba(6,26,83,1) 100%);           
            width: 30%;
            margin: auto;
            margin-top: 30px;
            padding: 15px;
            border-radius: 20px;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
   <form action="#">

        </label>

   <form>

</body>
</html>
